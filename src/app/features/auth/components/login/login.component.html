<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-300">
    <div class="flex w-[900px] h-[550px] bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Left Side: Decorative Panel -->
        <div
            class="flex-1 bg-gradient-to-br from-purple-600 to-blue-500 text-white flex flex-col justify-center items-center p-8">
            <h2 class="text-4xl font-bold mb-4">Welcome Back</h2>
            <p class="text-lg opacity-90">Log in to continue your journey</p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="flex-[1.5] p-10 flex flex-col justify-center">
            <div class="text-center mb-8">
                <h3 class="text-2xl font-semibold text-gray-800">Sign In</h3>
            </div>

            <form [formGroup]="loginForm" class="flex flex-col gap-6">
                <!-- Email Field -->
                <div class="flex flex-col">
                    <label for="email" class="text-sm font-medium text-gray-600 mb-2">Email</label>
                    <input id="email" type="email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email" formControlName="email">
                    <div *ngIf="isFieldInvalid('email')" class="text-red-600 text-xs mt-1">
                        {{ getErrorMessage('email') }}
                    </div>
                </div>

                <!-- Password Field -->
                <div class="flex flex-col">
                    <label for="password" class="text-sm font-medium text-gray-600 mb-2">Password</label>
                    <input id="password" type="password"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password" formControlName="password">
                    <div *ngIf="isFieldInvalid('password')" class="text-red-600 text-xs mt-1">
                        {{ getErrorMessage('password') }}
                    </div>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="rememberMe"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberMe" class="text-gray-600">Keep me logged in</label>
                    </div>
                    <a href="javascript:void(0)" class="text-blue-500 font-medium hover:underline">Forgot Password?</a>
                </div>

                <!-- Sign In Button -->
                <button [disabled]="loginForm.invalid"
                    class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                    (click)="loginFormSubmit()">
                    Sign In
                </button>

                <!-- Signup Link -->
                <div class="text-center text-sm text-gray-600">
                    <span>Don't have an account?</span>
                    <button class="text-blue-500 font-semibold hover:underline bg-transparent border-none p-0 ml-1"
                        (click)="goToSignup()">Sign Up Here</button>
                </div>
            </form>
        </div>
    </div>
</div>
