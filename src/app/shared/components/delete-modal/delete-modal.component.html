<div class="modal-overlay">
    <div class="modal-container">
        <div class="warning-icon-container">
            <i class="warning-icon">&#9888;</i>
        </div>

        <div class="text-center">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Confirm Deletion</h3>
            <p class="text-sm text-gray-600">
                You are about to delete this item. This action cannot be undone. Are you sure you want to continue?
            </p>
        </div>

        <div class="modal-buttons">

            <button (click)="onDelete()" class="delete-button">
                Delete
            </button>
            <button (click)="onclose()" class="cancel-button">
                Cancel
            </button>
        </div>
    </div>
</div>
